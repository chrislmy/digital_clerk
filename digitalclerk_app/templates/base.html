<!doctype html>
<html lang="en">
    <head>
        <title>{% block title %}Digital Clerk{% endblock %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% load staticfiles %}

        <!-- CSS  -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/fullcalender/fullcalendar.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/datatables/jquery.dataTables.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/custom/custom.css' %}">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'  type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script src="https://use.fontawesome.com/6b29e506c5.js"></script>
        
        <!-- Javascript -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="{% static 'js/moment/moment.min.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="{% static 'js/fullcalender/fullcalendar.js' %}"></script>
        <script src="{% static 'js/datatables/jquery.dataTables.min.js' %}"></script>
        <script src="{% static 'js/custom/custom.js' %}"> </script> 
    </head>
    
    <body>
        {% block content %}{% endblock %}
    </body>

    <footer class="footer">
        <div class="container">
            <p>Powered by bootstrap, django and jquery</p>
        </div>
    </footer>
</html>
