{% extends "digitalclerk_app/skeleton.html" %}

{% block title %} Dashboard {% endblock %}

{% block main %}
	<h2>Your enrolled modules</h2>
	{% for module in modules %}
		<h3><a href="{% url 'digitalclerk_app:module_details' module.code %}">{{ module.code }}</a></h3>
		<p>{{ module.name }}</p>
		<hr>
	{% endfor %}
{% endblock %}
