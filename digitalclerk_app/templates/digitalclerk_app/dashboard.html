{% extends "digitalclerk_app/skeleton.html" %}

{% block title %} Dashboard {% endblock %}

{% block main %}
	<h2 class="primary-header1" >Your enrolled modules</h2><hr>
	<!-- <h2 class="primary-header1" >Welcome {{ user_data.full_name }}</h2><hr> -->
	{% for module in modules %}
		<h3 class="primary-header2"><a href="{% url 'digitalclerk_app:module_details' module.code %}">{{ module.code }}</a></h3>
		<p class="font-size-lg">{{ module.name }}</p>
		<hr>
	{% endfor %}
{% endblock %}
