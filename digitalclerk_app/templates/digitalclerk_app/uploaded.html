{% extends "digitalclerk_app/skeleton.html" %}

{% block main %}
	<table style="width:100%; text-align: left">
	  	<tr>
	    	<th>{{header1}}</th>
	    	<th>{{header2}}</th> 
	    	<th>{{header3}}</th>
	  	</tr>
		{% for entry in entries%}
			<tr>
				<td>{{entry.first_name}}</td>
				<td>{{entry.last_name}}</td>
				<td>{{entry.status}}</td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
